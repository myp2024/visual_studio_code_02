<!DOCTYPE html>
<html lang="en">
<title>Sign up page | Smmartist</title>
<link rel="stylesheet" href="signinstyle.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<body>
    <div id="title2">S<u>mma</u>rtist</h1></div>
    <div class="signup">
        <form action="">
            <div class="togglein&up">
                <a href="signinpage.html">Sign in</a>
                <a href="signuppage.html">Sign up</a>
            </div>
            <h2>Sign up</h2>
            <div class="fighter/practitioner">
                Fighter <input type="radio" name="fighter/practitioner" value="F">
                Practitioner <input type="radio" name="fighter/practitioner" value="P">
            </div>
            <div class="inputbox3">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="inputbox3">
                <input type="text" placeholder="Email" required>
            </div>
            <div class="inputbox3">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="inputbox3">
                <input type="password" placeholder="Confirm password" required>
            </div>

            <button type="submit" class="btn">next</button>

            <div class="inputbox3">
                Male <input type="radio" name="gender" value="M" required>
                Female <input type="radio" name="gender" value="F" required>
            </div>
            <div class="inputbox3">
                <input type="password" placeholder="age" required>
            </div>
            <div class="inputbox3">
                <input type="password" placeholder="height" required>
            </div>
            <div class="inputbox3">
                <input type="password" placeholder="weight" required>
            </div>

        </form>
    </div>
</body>

</html>
